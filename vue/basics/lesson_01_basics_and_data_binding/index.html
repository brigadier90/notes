<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Tutorials</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<!--say we want an h1 with name and p with job-->
	<div id="vue-app">
		<h1>Name: {{name}}</h1>
		<h2>Job: {{job}}</h2>


		<h3>{{ greet('afternoon') }} </h3>

		<!--data binding examples: v-bind:{{attr}}-->
		<h2>Website: <a v-bind:href="website">Google</a></h2>
		<input type="text" v-bind:value="name">

		<!--v-html examples: v-html-->
		<p v-html='websiteTag'></p>
	</div>




	<script src="app.js"></script>

	
	
</body>
</html>
