<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Tutorials</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	
	<div id="vue-app">

		<h1>Keyboard events</h1>
		<label for="name">Name</label>
		<!--we want to update span on key up. can do it one of two ways-->
		<!--1) updating name var in logName function (didn't work)-->
		<input id="name" type="text" v-on:keyup.enter="logName"/>
		<span> {{name}} </span>

		<label for="age">Age</label>
		<!--or by using v-model directive (2 way data binding) without using a func-->
		<input type="text"  v-model="age"/>
		<span>{{age}}</span>

	</div>




	<script src="app.js"></script>

	
	
</body>
</html>
