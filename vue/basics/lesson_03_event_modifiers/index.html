<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Tutorials</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<!--say we want an h1 with name and p with job-->
	<div id="vue-app">
		<h1>Events</h1>

		<!--suppose we just want to call one of these once-->
		<!--use the '.' + 'modifier'-->
		<button v-on:click.once="add(1)">Add 1 Year</button>
		<h2>{{age}}</h2>

		<!--another example: add prevent event modifier which prevents the default behaviour of this link-->
		<a v-on:click.prevent="click" href="www.google.com">click to go to google (but you wont't)</a>


	</div>




	<script src="app.js"></script>

	
	
</body>
</html>
